<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <p th:unless="${menu.cheeses} and ${menu.cheeses.size()}">No cheese! :(</p>

        <table class = "table">
            <tr>
                <th>Name</th>
            </tr>
            <tr>
                <td>
                    <ul th:each="cheese : ${menu.cheeses}">
                        <span th:text="${cheese.name}"></span>
                    </ul>
                </td>
                <td>
                    <ul th:each="cheese : ${menu.cheeses}">
                        <span th:text="${cheese.description}"></span>
                    </ul>
                </td>
            </tr>
        </table>
        <p>
            <a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a>
        </p>

    </body>
</html>
